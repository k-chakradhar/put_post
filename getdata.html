<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employeee Records</title>
  </head>
  <body>
    <div class="container">
    <h2 class="alert alert-success my-5 text-center">Employee Information System</h2>
    <h3 class="alert alert-warning my-2 text-center">Employee Records</h3>
    <table class="table my-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for i in userdata  %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.i_name}}</td>
            <td>{{i.i_email}}</td>
            <td>{{i.i_password}}</td>
            <td>

                <form action="{% url  'delete' i.id %}" method="post" class="d-inline">
                     {% csrf_token %}
                    <button type="submit">
                        <i class="fa-solid fa-trash "></i>
                    </button>
                </form>
            </td>
            
          </tr>
          
          {% endfor %} 
        </tbody>
      </table>
   

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% comment %} Fontawersome Link {% endcomment %}
    <script src="https://kit.fontawesome.com/338e65beaf.js" crossorigin="anonymous"></script>

    <div class="container">
      <h4 class="alert alert-info my-2 text-center">Employee Update Records</h4>
      <table class="table my-2"></table>

    <form method="POST" action="{% url 'update' %}">
      {% csrf_token %}
      <input type="hidden" name="_method" value="PUT">
      <input type="text" id="id" name="id" >

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" >

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" >

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      
      <button type="submit">Save Changes</button>
             
  </form>

  </body>
</html>
